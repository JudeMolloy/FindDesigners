{%  extends 'main/base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <h1 class="text-center">Sign Up</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
</div>

{% endblock %}
